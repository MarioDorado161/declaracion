<style>
@import url('https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap');

body {
  display: flex;
  justify-content: left;
  align-items: left;

  margin: 0;

  background: transparent;
  font-family: 'Raleway', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Open Sans', sans-serif;
}



.c {
  max-width: 100%;
  width: 90vw;
  max-width: 1500px;
  max-height: 500px;
  border-radius: 12px;
  padding: 20px;



  display: flex;
  align-items: flex-end;
  justify-content: center;

  position: relative;
  overflow: hidden;
  background: hsl(0 0% 90%);
  box-sizing: border-box;
}

.ci {
  position: absolute;
  top: 0;
  left: 0;

  width: 100%;
  height: 100%;
  transform-origin: left 50%;

  background: inherit;

  z-index: var(--z);
  transition: .3s ease-out;
}

.ci img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  -moz-user-select: none;
  user-select: none;
}

.ch {
  position: absolute;
  top: 10%;
  left: 4%;
  transform: translateY(-50%);
  font-size: 2rem;
  color: hsla(var(--h) var(--s) var(--l) / .8);
  text-shadow: 0 2px 10px hsla(var(--h) var(--s) 10% / .3);
  max-width: 90%;
}



/* Responsive media queries */

@media (max-width: 768px) {
  .c {
    width: 95vw;
    height: 50vh;
    max-height: none;
    padding-bottom: 30px;
  }

  .ch {
    font-size: 1.2rem;
    top: 65%;
    left: 5%;
  }

  label {
    width: 18%;
    height: 14px;
    margin-right: 6px;
  }
}

@media (max-width: 480px) {
  .c {
    height: 40vh;
  }

  .ch {
    font-size: 1rem;
    top: 20%;
    left: 5%;
  }

  label {
    width: 22%;
    height: 16px;
    margin-right: 6px;
  }
}





</style>

<!-- MAIN -->
<!-- ========================================================================== -->
<div class="c">

  <input type="radio" name="a" id="cr-1" checked>

  <div class="ci" style="--z: 4">
    <h2 class="ch" style="--h: 82; --s: 80%; --l: 90%">Cumplimiento legal garantizado</h2>
    <img src="https://ecuador.unir.net/wp-content/uploads/sites/8/2025/04/Que-es-gestion-ambiental-y-como-se-aplica1.jpg" alt="Trees">
  </div>



</div>
